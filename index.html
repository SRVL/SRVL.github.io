<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SRVL OS V2.1.4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="scanlines"></div>
    <style>
        #scanlines {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: repeating-linear-gradient(
            to bottom,
            rgba(231, 231, 231, 0.05),
            rgba(231, 231, 231, 0.05) 1px,
            transparent 1px,
            transparent 2px
          );
          background-size: 100% 4px;
        }
      </style>
      <script>
        document.body.style.backgroundColor = "black";
        document.body.style.overflow = "hidden";
      </script>
    <pre class="morph-section">
    </pre>
    <div class="info">
        SRVL OS Now Loading...:3
      </div>

      <div id="progress-bar-container" style="width: 100%; height: 20px; border: 1px solid rgba(0, 0, 0, 0.281);">
        <div id="progress-bar" style="width: 0%; height: 100%; background-color: #113517;">
        </div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
